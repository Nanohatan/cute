<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいいホームページ</title>
    <style>
                body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff69b4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px #ffb6c1;
        }
        .container {
            padding: 20px;
        }
        .image-frame {
            display: inline-block;
            margin: 10px;
            border: 5px solid #ff69b4;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        .image-frame img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>登場美少女たち</h1>
    <div class="container">
        <div class="image-frame">
            <img src="/assets/a.jpeg" alt="Image 1">
        </div>
        <div class="image-frame">
            <img src="/assets/a.jpeg" alt="Image 1">
        </div>
        <div class="image-frame">
            <img src="/assets/a.jpeg" alt="Image 1">
        </div>
    </div>
</body>
</html>
