<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かわいいホームページ</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff69b4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px #ffb6c1;
        }
        .container {
            padding: 20px;
        }
        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 9px #999;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .button:active {
            background-color: #ff1493;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <h1>ようこそ！かわいいホームページへ</h1>
    <div class="container">
        <p>このページはかわいくてふわふわ、そしてピンク色でいっぱいです。</p>
        <button class="button" onclick="window.location.href='/character'">美少女</button>
        <button class="button" onclick="window.location.href='/about'">About Us</button>
        <button class="button" onclick="window.location.href='/contact'">Contact</button>
    </div>
</body>
</html>
